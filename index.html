<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-100 p-4 w-full max-w-3xl rounded shadow">
        <div class="bg-red-400 p-6 rounded text-center">
            <h1 class="text-xl md:text-2xl font-bold mb-4">Enter Amount:</h1>
            <form>
                <input id="amount" type="text" placeholder="Enter amount here"
                    class="p-2 rounded w-full md:w-1/2 mb-4" />
                
                <div id="fromc"
                    class="bg-blue-400 flex flex-col md:flex-row justify-between items-center p-4 rounded space-y-4 md:space-y-0 md:space-x-4">
                    <div class="bg-yellow-50 p-4 w-full md:w-1/2 rounded">
                        <h2 class="text-lg font-bold mb-2 text-center md:text-left">From:</h2>
                        <div class="flex items-center justify-center md:justify-start space-x-2">
                            <img src="https://flagsapi.com/BE/shiny/64.png" alt="from flag" class="w-10 h-10">
                            <select class="dropdown p-2 text-sm md:text-base w-full rounded"></select>
                        </div>
                    </div>
                    <div id="toc" class="bg-green-50 p-4 w-full md:w-1/2 rounded">
                        <h2 class="text-lg font-bold mb-2 text-center md:text-left">To:</h2>
                        <div class="flex items-center justify-center md:justify-start space-x-2">
                            <img src="https://flagsapi.com/BE/shiny/64.png" alt="to flag" class="w-10 h-10">
                            <select class="dropdown p-2 text-sm md:text-base w-full rounded"></select>
                        </div>
                    </div>
                </div>
            </form>
            <div class="mt-6 flex justify-center">
                <button id="converter"
                    class="rounded-xl w-full md:w-1/2 bg-blue-500 p-4 font-bold text-lg text-white hover:bg-blue-600 transition">
                    Convert
                </button>
            </div>
        </div>
        <div id="ans" class="bg-green-200 text-center mt-4 p-4 rounded">
            <p class="font-bold text-lg">1 USD = BDT</p>
        </div>
    </div>

    <script src="code.js"></script>
    <script src="app.js"></script>
</body>

</html>
